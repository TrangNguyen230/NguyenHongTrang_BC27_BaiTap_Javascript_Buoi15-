<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nguyễn Hồng Trang - Bài tập JS buổi 15</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài 1 -->
    <div class="card w-50 mx-auto">
      <div class="card-header text-center">
        <h1>Quản lý tuyển sinh</h1>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="d-flex flex-wrap">
            <div class="form-group row col-12 me-3 mb-3">
              <label for="benchMark" class="col-sm-1-12 col-form-label"
                >Điểm chuẩn</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="benchMark"
                  placeholder="Nhập điểm chuẩn"
                />
              </div>
            </div>

            <div class="form-group row col-12 mb-3">
              <label for="examScore1" class="col-sm-1-12 col-form-label"
                >Điểm thi môn 1</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="examScore1"
                  placeholder="Nhập điểm thi"
                />
              </div>
            </div>

            <div class="form-group row col-12 mb-3">
              <label for="examScore2" class="col-sm-1-12 col-form-label"
                >Điểm thi môn 2</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="examScore2"
                  placeholder="Nhập điểm thi"
                />
              </div>
            </div>

            <div class="form-group row col-12 mb-3">
              <label for="examScore3" class="col-sm-1-12 col-form-label"
                >Điểm thi môn 3</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="examScore3"
                  placeholder="Nhập điểm thi"
                />
              </div>
            </div>

            <div class="form-group row col-6 me-3">
              <label for="area" class="col-sm-1-12 col-form-label"
                >Khu vực</label
              >
              <div class="col-sm-1-12">
                <select class="form-select m-auto" id="area">
                  <option selected value="">Chọn khu vực</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="0">X</option>
                </select>
              </div>
            </div>

            <div class="form-group row col-6">
              <label for="target" class="col-sm-1-12 col-form-label"
                >Đối tượng ưu tiên</label
              >
              <div class="col-sm-1-12">
                <select class="form-select m-auto" id="target">
                  <option selected value="">Chọn đối tượng ưu tiên</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="0">0</option>
                </select>
              </div>
            </div>

            <div class="form-group mx-auto mt-3">
              <div>
                <button onclick="examResult()" class="btn btn-primary px-4">
                  Kết quả thi
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted" id="result">
        <h6>Kết quả thi:</h6>
        <span id="inputResult"></span>
      </div>
    </div>

    <!--Bài 2-->
    <div class="card w-50 mx-auto my-5">
      <div class="card-header text-center">
        <h1>Tính tiền điện</h1>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="d-flex flex-wrap">
            <div class="form-group row col-12 me-3 mb-3">
              <label for="name" class="col-sm-1-12 col-form-label"
                >Họ tên</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập họ tên"
                />
              </div>
            </div>

            <div class="form-group row col-12 mb-3">
              <label for="Kw" class="col-sm-1-12 col-form-label"
                >Số Kw</label
              >
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  id="Kw"
                  placeholder="Nhập số Kw"
                />
              </div>
            </div>
            <div class="form-group mx-auto mt-3">
              <div>
                <button onclick="totalCost()" class="btn btn-primary px-4">
                  Tính tiền
                </button>
              </div>
            </div>
          </div>         
        </div>
      </div>
      <div class="card-footer text-muted" >
        <span id="inputCost"></span>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
